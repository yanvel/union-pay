<script>
  $(document).ready(function () {
    $.ajax({
      url: 'http://121.196.203.137:8080/jeeplus/collection/pay',
      dataType: 'json',
      contentType: 'application/json;charset=utf-8',
      type: 'post',
      data: JSON.stringify({
        collectionAmount: "100",
        bankCrad: '6216613000003689911'
      }),
      success: function (result) {
        if(result.success){
          $("#toPay").html(result.body.respMessage);
          $("#from").submit();
        }
      }
    });
  });

  function getParameter(name) {
    let result = window.location.search.substr(1).match(new RegExp("(^|&)" + name + "=([^&]*)(&|$)"));
    if (result !== null) {
      return unescape(result[2])
    } else {
      return null;
    }
  }
